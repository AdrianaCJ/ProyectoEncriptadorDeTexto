<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../PROYECTO ENCRIPTADOR DE TEXTO/public/css/style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="../PROYECTO ENCRIPTADOR DE TEXTO/public/images/Vector.png" alt="logo de alura" class="logo">
    </header>
    <main>
        <section>
            <textarea id="texto" class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea id="copiar" class="mensaje" cols="20" rows="10"></textarea>
                <button class="btn-copiar" onclick="copyToClipBoard()">Copiar</button>
            
        </section>
    </main>
    <script src="../PROYECTO ENCRIPTADOR DE TEXTO/public/js/script1.js"></script>
</body>
</html>
